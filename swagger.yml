openapi: 3.0.0
info:
  title: Trail Service API
  description: API for COMP2001 CW2
  version: 1.0.0

paths:
  /health:
    get:
      operationId: "app.home"
      summary: "Check API health"
      responses:
        "200":
          description: "API is running"

  /trails:
    get:
      operationId: "trails.read_all"
      tags:
        - "Trails"
      summary: "Read the list of all trails"
      responses:
        "200":
          description: "Successfully read trail list"
          content:
            application/json:
              schema:
                type: "array"
                items:
                  $ref: "#/components/schemas/Trail"

    post:
      operationId: "trails.create"
      tags:
        - "Trails"
      summary: "Create a new trail"
      parameters:
        - in: header
          name: X-Email
          schema:
            type: string
          required: true
        - in: header
          name: X-Password
          schema:
            type: string
          required: true
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Trail"
      responses:
        "201":
          description: "Trail created successfully"
        "401":
          description: "Authentication failed"

  # New path for operations on a specific trail ID
  /trails/{TrailId}:
    delete:
      operationId: "trails.delete"
      tags:
        - "Trails"
      summary: "Delete a specific trail (Owner only)"
      parameters:
        - name: TrailId
          in: path
          required: true
          schema:
            type: integer
        - in: header
          name: X-Email
          schema:
            type: string
          required: true
        - in: header
          name: X-Password
          schema:
            type: string
          required: true
      responses:
        "204":
          description: "Trail deleted successfully"
        "401":
          description: "Unauthorized - Authentication failed"
        "403":
          description: "Forbidden - You do not own this trail"
        "404":
          description: "Trail not found"

components:
  schemas:
    Trail:
      type: "object"
      properties:
        TrailId:
          type: "integer"
        TrailName:
          type: "string"
        Length:
          type: "number"
          format: "float"
        ElevationGain:
          type: "number"
          format: "float"
        EstimatedTime:
          type: "number"
          format: "float"
        RouteType:
          type: "string"
        Difficulty:
          type: "string"
        trailDescription:
          type: "string"
        OwnerId:
          type: "integer"
        locations:
          type: "array"
          items:
            $ref: "#/components/schemas/LocationPoint"

    LocationPoint:
      type: "object"
      properties:
        Latitude:
          type: "number"
          format: "float"
        Longitude:
          type: "number"
          format: "float"
        PointOrder:
          type: "integer"